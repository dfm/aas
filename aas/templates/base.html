<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>AAS Abstract Recommendations</title>

</head>
<body>
 
<form>
<br>
<input type="checkbox" id="poster"> Posters<br>
<input type="checkbox" id="talks"> Talks<br>
</form>

<script type='text/javascript'>
  document.getElementById("posters").checked = true;
  document.getElementById("talks").checked = true;
  var posters_check = document.getElementById("posters").checked;
  var talks_check = document.getElementById("talks").checked;  
</script>
  
  
{% block contents %}{% endblock %}

{% if abstracts %}
<ul>
{% for abstract in abstracts %}
<li><a href="{{ url_for('.abstract', abs_id=abstract.aas_id) }}">[{{ abstract.aas_id }}] {{ abstract.title }}</a></li>
{% endfor %}
</ul>
{% endif %}

</body>
</html>
